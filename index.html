<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible-app</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Bible App</h1>
    </div>
    <div class="container">
      <div class="form">
        <h2>Find verse</h2>

        <div class="input-area">
          <label for="book">Book</label>
          <input type="text" id="book" class="book" />
        </div>
        <div class="input-area">
          <label for="chapter">Chapter</label>
          <input type="text" id="chapter" class="chapter" />
        </div>
        <div class="input-area">
          <label for="verse">Verse</label>
          <input type="text" id="verse" class="verse" />
        </div>
        <select name="" id="">
          <option value="en-asv">ASV (American Standard Version)</option>
          <option value="en-kjv">KJV (King James Version)</option>
        </select>
        <button>Search</button>
      </div>
    </div>
    <div class="details-area">
      <p></p>
      <div class="span"><span></span></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
